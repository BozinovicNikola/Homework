<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--CSS-->
    <style>
    table{
        border:1px solid rgb(161, 161, 161);
        text-align: left;

    }
    th{text-align: center;
        
    }
   td,tr{
    border:1px solid black;
    text-align: left;
   }
   
    </style>
    <!--CSS-->

</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td><value>Name</value></td>
                <td><input type="text" name="name"></input><br></td>
            </tr>
            <tr>
                <td class="a">Pizza Topping</td>
                <td><input type="radio" name="topping" value="supreme">Supreme</input><br>
                    <input type="radio" name="topping" value="vegetarian">Vegetarian</input><br>
                    <input type="radio" name="topping" value="hawaiian">Hawaiian</input><br>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td><select name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="mayonnaise">Mayonnaise</option>
                    <option value="secret">Secret Sauce</option>
                  </select></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                    <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
                </td>
            </tr>
            <tr>
                
                <td colspan="2">
                    <label>Delivery Instruction</label><br>
                    <textarea name="delivery" cols="50" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send my Order">
                </td>
            </tr>

        </table>
        
    
    </form>
    
</body>
</html>
